<div class="page-header page-header-md" data-parallax="true" style="background: url('assets/img/background 1.png'); background-size: cover;">
    <div class="filter"></div>
    <div class="container">
        <div class="motto text-center">
            <h1 class="vestibular_cidadao">Provas Antigas</h1>
            <br />
            <!-- <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="btn btn-outline-neutral btn-round"><i class="fa fa-play"></i>Watch video</a> -->
            <!-- <button type="button" class="btn btn-outline-neutral btn-round">Download</button> -->
        </div>
    </div>
</div>

<div class="main">

    <div class="section text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mr-auto ml-auto box-temp">
                    <div *ngIf="rows" class="container section-inner-padding">

                        <div *ngFor="let row of rows" class="row" style="padding-bottom: 20px">
                            <div class="col-md-12 text-center">
                                <a [href]="row.link_prova" target="_blank" class="btn btn-danger btn-round">
                                    <i class="nc-icon nc-paper"></i> {{row.name_prova}}</a>
                                <a [href]="row.link_gabarito" target="_blank" class="btn btn-danger btn-round">
                                    <i class="nc-icon nc-paper"></i> {{row.name_gabarito}}</a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="section  landing-section"></div>

</div>
